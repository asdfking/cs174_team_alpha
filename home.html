<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    <meta charset="UTF-8">
    <title>DMV</title>
    <link rel="shortcut icon" href="http://files.softicons.com/download/transport-icons/car-icon-by-nishad2m8/ico/Car.ico">
    <link rel="stylesheet" type="text/css" href="layout.css" media="screen"/>
    <script src="script.js"></script> 
    <script src="carAnimation.js"></script>
    <script src "inputValidation.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<style>
  #draggable { width: 300px; height: 200px; padding: 0.5em; }
  </style>
  <script>
  $(function() {
    $( "#draggable" ).draggable();
  });
  </script>
	
  </head>  
  
  <body  onload = "drawStaticCar()">
    <header>
      <h1 class="mainheader">Automobile Database</h1>
      
    </header>

    <div class="searchblock">
      <form action="search.php" method="get">

	<!--
	    <legend>Car Information Input - Fill all parameters to search for specific car or leave all blank to see the whole database</legend>
	    -->
	<div class="makemodelyear" >
	  <fieldset>
	    <p>
	      <label>Make:</label>
	      <input name="make" type="text" pattern="[a-zA-Z]+"/> 
	    </p>

	    <p>
	      <label>Model:</label>
	      <input name="model" type="text" pattern="[a-zA-Z]+"/>
	    </p>

	    <p>
	      <label>Year:</label>
	      <input name="year" type="text" pattern="\d{4}"/>
	    </p>

	    <p>
	      <label>ID:</label>
	      <input name="id" type="text" pattern="\d{7}"/>
	    </p>
	  </fieldset>
	</div>

	<div class="typecolor">
	  <fieldset>
	    <p>
	      <label>Types of car:</label>
	      <input type="checkbox" name="hybrid" value="hybrid"/> Hybrid
	      <input type="checkbox" name="sport" value="sport"/> Sport
	      <input type="checkbox" name="luxury" value="luxury"/> Luxury
	      <input type="checkbox" name="economic" value="economic"/> Economic
	    </p>

	    <p>
	      <label>Color:</label>
	      <input type="radio" name="color" value="white"/> White
	      <input type="radio" name="color" value="black"/> Black
	      <input type="radio" name="color" value="grey"/> Grey
	      <input type="radio" name="color" value="pink"/> Pink
	      <input type="radio" name="color" value="purple"/> Purple
	      <input type="radio" name="color" value="brown"/> Brown
	    </p>
	  </fieldset>
	</div>

	<div class="submitbutton">
	  <p><input type="submit" /*style="width:200px; height:200px;"*/ value="Submit"/></p>
	</div>
	
	<div id="draggable" class="ui-widget-content">
	<canvas	id = "canvas"
		onclick = "changeBackground()"
		width = "300"
		height = "200"	  
		<p> Your browser does not support the canvas tag.</p>
</canvas>
</div>
</form>
</div>
</body>
</html>
